<mat-card>

  <mat-toolbar color="primary">
    Lista de Processos
  </mat-toolbar>

  <table mat-table [dataSource]="processos" class="mat-elevation-z8">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
      <td mat-cell *matCellDef="let processo"> {{ processo.numero }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let processo"> {{ processo.autor }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
