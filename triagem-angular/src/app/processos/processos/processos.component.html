<mat-card>
  <mat-toolbar color="primary"> Lista de Processos </mat-toolbar>

  <div *ngIf="processos$ | async as processos; else loading">
    <table mat-table [dataSource]="processos" class="mat-elevation-z8">

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
        <td mat-cell *matCellDef="let processo">{{ processo.autor }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let processo">{{ processo.gratuita }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let processo">{{ processo.valor }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
